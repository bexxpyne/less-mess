        <div class="contact">
            <form action="" method="post" >
                <label for="form" class="font-bold text-lg"><h4>Please fill in the form below if you would like to reach out</h4></label>
               
                <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" required name="yourname" placeholder="Type your name here" size="40" class="w-full border border-teal-500 rounded-lg p-1">
                </div> 

                <div>
                <label for="email">Email:</label>
                <input type="email" id="youremail" required name="youremail" placeholder="Type your email address here" size="40" class="w-full border border-teal-500 rounded-lg p-1">
                </div>

                <div>
                <label for="textarea">Your Message:</label>
                </div>

                <div>
                <textarea class="w-full border border-teal-500 rounded-lg p-1" placeholder="Type your comment here" name="message" rows="4" cols="40" placeholder="Type your comment here"></textarea><br /><br />
                </div>
                <div>
                <button type="submit" class="bg-teal-500 p-1.5 text-white rounded-lg items-center">Send Message</button>
                </div>
              </form>
        </div>
    </section>
